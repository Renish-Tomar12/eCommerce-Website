<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        font-size: 14px;
      }
      header {
        background: #333;
        color: white;
        padding: 0.8rem;
        font-size: 14px;
      }
      header nav {
        text-align: right;
        font-size: 41px;
        font-weight: 700;
        padding-right: 20px;
        margin-top: -82px;
        height: 73px;
      }
      header nav a {
        color: white;
        margin: 0 8px;
        text-decoration: none;
        font-size: 21px;
      }
      head,
      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      .contact-container {
        max-width: 1100px;
        margin: auto;
        padding: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }
      .contact-info {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .contact-info h2 {
        margin-bottom: 10px;
        color: #333;
      }
      .contact-info p {
        font-size: 16px;
        margin: 8px 0;
      }
      .contact-form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .contact-form h2 {
        margin-bottom: 10px;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        width: 100%;
        margin: 8px 0;
        padding: 10px;
        font-size: 16px;
      }
      .contact-form button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      iframe {
        width: 100%;
        height: 250px;
        border: 0;
        margin-top: 15px;
      }
      @media (max-width: 768px) {
        .contact-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="pure-g">
        <div class="pure-u-1-3">
          <h2 style="font-size: 26px; font-weight: 800">Logo</h2>
        </div>
        <div class="pure-u-2-3" style="text-align: right">
          <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <head>
      <h1>Contact Us</h1>
    </head>
    <div class="contact-container">
      <!-- Contact Details -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Address:</strong> 123, Market Street, Delhi, India</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Email:</strong> support@estore.com</p>
        <p><strong>Working Hours:</strong> Mon - Sat, 10:00 AM - 7:00 PM</p>

        <!-- Google Map -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8391840144!2d77.06889930215988!3d28.52758200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd4a4d78cf2d%3A0x5f3b0b4f4c0e4e13!2sDelhi!5e0!3m2!1sen!2sin!4v1700000000000"
        ></iframe>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="text" placeholder="Subject" required />
          <textarea placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 eCommerce Website. All rights reserved.</p>
    </footer>
  </body>
</html>
