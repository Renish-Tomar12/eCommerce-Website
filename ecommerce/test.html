<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Now Popup</title>
  <style>
    body { font-family: Arial, sans-serif; }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      max-width: 90%;
      text-align: center;
    }
    .popup-content img {
      width: 100%;
      border-radius: 6px;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    .buy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Sample Product Card -->
  <div class="product">
    <h3 id="pName">Women Kurta</h3>
    <img id="pImg" src="https://via.placeholder.com/200x150" alt="Kurta">
    <p id="pPrice">Price: â‚¹999</p>
    <button class="buy-btn" onclick="showPopup(this)">Buy Now</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popupName"></h2>
      <img id="popupImg" />
      <p id="popupPrice"></p>
      <p id="popupDesc"></p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function showPopup() {
      // Get product details
      const name = document.getElementById("pName").innerText;
      const price = document.getElementById("pPrice").innerText;
      const imgSrc = document.getElementById("pImg").src;

      // Add details to popup
      document.getElementById("popupName").innerText = name;
      document.getElementById("popupPrice").innerText = price;
      document.getElementById("popupImg").src = imgSrc;
      document.getElementById("popupDesc").innerText =
        "This is a stylish and comfortable kurta, perfect for all-day wear.";

      // Show popup
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
